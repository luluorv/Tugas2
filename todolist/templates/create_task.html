{% extends 'base.html' %}

{% block meta %}
<title>Tambah Task</title>
{% endblock meta %}

{% block content %}  

<div class = "login">
    
    <h1>Task</h1>  

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title: </td>
                <td><input type="text" name="title" class="form-control" required></td>
            </tr>
                    
            <tr>
                <td>Description: </td>
                <td><textarea id="description" name="description" rows="4" cols="50" required></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn" type="submit" value="submit"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     

</div>

{% endblock content %}
